    <aside>
       <div id="container_fieldset">
        <fieldset>
            <legend>Agregar productos</legend>
            <form action="venta" method="POST">
                <div class="formulario">
                    <label for="codigo">Código* :</label>
                    <input id="input_codigo" type="tel" pattern="[0-9]{6}" title="Debe ingresar solo 6 números" required>
                    <button id="boton_validacion">Validar</button>    
                </div>
            
                <div class="formulario">
                    <label for="nombre">Nombre* :</label>
                    <input id="input_nombre" type="text" type="tel" placeholder="Solo letras y números" pattern="[a-zA-Z0-9\s\´\-]{2,100}" title="Solo letras" required>
                </div>

                <div class="formulario">
                    <label for="abreviatura">Abreviatura :</label>
                    <input id="input_abreviatura" type="text" placeholder="Solo letras" pattern="[a-zA-Z\s\.]{2,10}" title="Solo letras">
                </div>

                <div class="formulario">
                    <label for="list_categorias">Categorias* :</label>
                    <input list="list_categorias" id="input_categorias" required>
                    <datalist id="list_categorias"> 
                        <option value="Panes especiales"></option>
                        <option value="Lácteos"></option>
                        <option value="Pasteles"></option>
                        <option value="Lista cerrada de elementos "></option>
                    </datalist>
                </div>

                <div class="formulario">
                    <label for="ruc">RUC Proveedor* :</label>
                    <input id="input_RUC" type="tel" maxlength="11"pattern="[0-9]{11}" placeholder="Solo números" title="Solo números" required>
                </div>

                <div class="formulario">
                    <label for="precio">Precio* :</label>
                    <input id="input_precio" type="number" min="0" step="0.01" max="10000000" pattern="[0-9]" required>
                </div>

                <div class="formulario">
                    <label id="label_color" for="color">Color etiqueta :</label>
                    <input id="input_color" type="color">
                </div>

                <div id="div_fecha">
                    <label id="label_fecha" for="fecha">Fecha* :</label>
                    <input id="input_fecha" type="date" required>
                    <img id="logo_fecha" src="imagenes/aside/date.png" alt="logo de la fecha">
                </div>

                <div id="div_estado">
                    <label id="label_estado" for="estado">Estado* :</label>
                    <div id="div_radio_activo">
                            <input type="radio" name="Estado" class="radio_de_estados">
                            <label class="estados" for="activo">Activo</label>
                    </div>
                    <div id="div_radio_suspendido">
                            <input type="radio" name="Estado" class="radio_de_estados">
                        <label class="estados" for="Suspendido">Suspendido</label>
                    </div>
                    <div id="div_radio_de_baja">
                            <input type="radio" name="Estado" class="radio_de_estados">
                            <label class="estados" for="De baja">De baja</label>
                     </div>
                </div>

                <div id="div_impuesto" class="formulario">
                    <label id="label_impuesto" for="afecto_impuesto">Afecto a impuesto* :</label>    
                    <input type="checkbox" id="checkbox_impuesto">
                </div>

                <div id="div_foto"> 
                    <label id="label_foto" for="Seleccione_foto">Foto*</label>
                    <input id="tamaño_input_foto" type="file" name="foto" size="5mb" accept="image/png, image/jpg">
                    <img id="logo_de_galeria" src="imagenes/aside/photo.png" alt="Logo galeria">
                </div>

                <div id="div_descripcion">
                    <label id="label_descripcion" for="descripcion">Descripcion* :</label>
                    <textarea id="tamaño_descripcion"></textarea>
                </div>

                <div id="div_botones">
                    <button type="reset" id="boton_limpiar">
                        <figure>
                            <img id="imagen_boton_limpiar" src="https://cdn.icon-icons.com/icons2/1238/PNG/128/paintbrush_83820.png" alt="pincel">
                            <figcaption>Limpiar</figcaption>
                        </figure>
                    </button>
                    <button type="submit" id="boton_guardar">
                        <figure>
                            <img id="imagen_boton_guardar" src="https://cdn.icon-icons.com/icons2/912/PNG/128/save-disk_icon-icons.com_71576.png" alt="guardado">
                            <figcaption>Guardar</figcaption>
                        </figure>
                    </button>
                </div>
            </form>
